<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border>
        <!-- 1st row -->
        <tr>
            <th>Sl.no </th> 
            <th>Name </th>
            <th>Cgpa</th>
        </tr>
         <!-- 2nd row -->
        <tr>
            <td>1</td>
            <td>Ajeet</td>
            <td>8.1</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Suman</td>
            <td>7.8</td>
        </tr>
    </table>
</body>
</html>
