<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>
<body>
    <h1>IFRAME IN HTML</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio harum, placeat quos quibusdam quidem dolor totam! Quam recusandae corporis, maxime provident adipisci incidunt numquam soluta error nihil sequi earum quaerat.</p>

    <iframe src="https://www.kodnest.com" frameborder="0" height="30%"  width="40%" scrolling="no"></iframe>

    
    <iframe  srcdoc="<h1>Welcome To Kodnest</h1> <a href='https://www.kodnest.com' target='_blank'>click here to visit kodnest</a>" frameborder="1" height="30%"  width="40%"></iframe>

</body>
</html>
