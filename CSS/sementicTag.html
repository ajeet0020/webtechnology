<html lang="en">
<head>

        body{
            height: 300vh;

        div.static {
            border: 5px solid black;
            background-color: aqua;

             /* position: static; default property fixed absoulte realtive */
            position: fixed; 

            /* left: 100px;

            bottom: 0px;
            right: 0px;
            /* height: 300vh; */
        }
        
    h1 {

    }
    .nav {
        padding: 20px;
        background-color: black;
        color: white;
        padding: 10px;
        box-shadow: 5px 10px 8px yellow;
        position: sticky;

    .offer {
        background-color: dodgerblue;
