<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries In html.</title>
    <style>
        @media (max-width: 760px) {
             body {
                background-color: aqua;
             }
        }
        @media (min-width: 1024px) {
            body {
                background-color: yellow;
                color: darkblue;
            }

            nav a:hover {
                color: darkgoldenrod;
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Destination Wedding</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
